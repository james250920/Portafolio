<!doctype html>
<html>
  <head>
    <title><%= productName %></title>
    <!-- Fuentes Pixel Art -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono:wght@400&family=VT323&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.menfroyt-dev.com/imagenes/svg/logo.svg"
    />
    <link
      rel="shortcut icon"
      type="image/svg+xml"
      href="https://cdn.menfroyt-dev.com/imagenes/svg/logo.svg"
    />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
